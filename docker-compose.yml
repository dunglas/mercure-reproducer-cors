# docker-compose.yml
version: "3.7"

services:
  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: '!ChangeMe!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeMe!'
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins *
        anonymous
        demo
    volumes:
      - mercure_data:/data
      - mercure_config:/config

  domain1:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"

  domain2:
    image: caddy
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "4443:4443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - domain2_data:/data
      - domain2_config:/config

volumes:
  mercure_data:
  mercure_config:
  domain2_data:
  domain2_config:
